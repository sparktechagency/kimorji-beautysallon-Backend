version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: kimojor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - kimojor-network

networks:
  kimojor-network:
    driver: bridge

volumes:
  redis_data:
    driver: local

